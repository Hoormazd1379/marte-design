<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marte - Advertising & Graphic Design</title>
    <script src="https://kit.fontawesome.com/e3b50b909d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <video id="background-video" autoplay loop muted>
        <source src="../img/background.mp4" type="video/mp4">
    </video>
    <header>
        <nav>
            <img src="../img/marte_design_logo_oficial-06.png" width="50px">
            <a class="navitem" href="./home">Inicio </a>
            <a class="navitem" href="./about">Nosotros </a>
            <a class="navitem" href="./services">Servicios  </a>
            <a class="navitem" href="./artwork">Portafolio </a>
            <a class="navitem" href="./contact">Contacto </a>
            <i class="fa-solid fa-bars menu-btn" style="color: #ffffff;"></i>
        </nav>
        <div class="dropdown-content">
            <a href="./home">Inicio </a>
            <a href="./about">Nosotros </a>
            <a href="./services">Servicios </a>
            <a href="./artwork">Portafolio </a>
            <a href="./contact">Contacto </a>
        </div>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get references to the button and dropdown content
            const menuButton = document.querySelector('.menu-btn');
            const dropdownContent = document.querySelector('.dropdown-content');
    
            // Add a click event listener to the button
            menuButton.addEventListener('click', function () {
                // Toggle the 'active' class on both the button and the dropdown content
                menuButton.classList.toggle('active');
                dropdownContent.classList.toggle('active');
            });
        });
    </script>

    <section id="home">
        <img id="logoimage" src="../img/logo.svg" height="400">
        <br>
        <div class="textfield">
            <h2>
                ¡Bienvenido a Marte Design!
            </h2>
            <p>
                Marte Design es lo que necesitas para atraer no sólo miradas, sino clientes entusiastas.
                ¡Estamos aquí para hacerte brillar y alcanzar el éxito que mereces!

            </p>
        </div>
        <br>
    </section>
